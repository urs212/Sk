<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Skript Academy: Step 1-200</title>
    <style>
        :root { --main: #4caf50; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); font-family: 'Malgun Gothic', sans-serif; }
        #sidebar { width: 280px; background: #000; border-right: 1px solid #333; overflow-y: auto; display: flex; flex-direction: column; }
        .nav-header { padding: 20px; background: var(--main); color: black; font-weight: bold; text-align: center; }
        .nav-item { padding: 12px 20px; border-bottom: 1px solid #222; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .nav-item:hover { background: #333; }
        .nav-item.active { border-left: 5px solid var(--main); background: #222; color: var(--main); }
        #main { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .card { width: 100%; max-width: 800px; background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--main); margin-top: 0; }
        pre { background: #000; padding: 20px; border-radius: 10px; color: #a5d6a7; overflow-x: auto; line-height: 1.5; border: 1px solid #333; }
        .quiz-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; }
        input { background: #2c2c2c; border: 1px solid #444; color: white; padding: 12px; width: 60%; border-radius: 5px; font-size: 1rem; }
        button { padding: 12px 25px; background: var(--main); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-left: 10px; }
        #hint { display: none; color: #ffeb3b; background: rgba(255, 235, 59, 0.1); padding: 15px; border-radius: 5px; margin-top: 15px; border-left: 4px solid #ffeb3b; }
        #feedback { margin-top: 15px; font-weight: bold; }
        .progress { margin-bottom: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="nav-header">LEVEL 1 - 200</div>
    <div id="nav-list"></div>
</div>

<div id="main">
    <div class="card" id="app">
        </div>
</div>

<script>
    // 1~200Îã®Í≥Ñ ÏÉÅÏÑ∏ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±Í∏∞
    const database = [];

    for (let i = 1; i <= 200; i++) {
        let content = {};
        if (i <= 40) { // 1~40: Ïù¥Î≤§Ìä∏ Í∏∞Ï¥à
            const events = ["join", "quit", "chat", "death", "respawn", "break", "place", "rightclick", "leftclick", "drop"];
            const currentEvent = events[(i - 1) % events.length];
            content = {
                t: `Ïù¥Î≤§Ìä∏ Ï†ïÎ≥µ - ${currentEvent} (${i}Îã®Í≥Ñ)`,
                d: `Ïä§ÌÅ¨Î¶ΩÌä∏Ïùò ÏãúÏûëÏùÄ Ïù¥Î≤§Ìä∏ÏûÖÎãàÎã§. 'on ${currentEvent}:'Îäî ÌäπÏ†ï ÏÉÅÌô©Ïù¥ Î∞úÏÉùÌñàÏùÑ Îïå ÏûëÎèôÌï©ÎãàÎã§.`,
                c: `on ${currentEvent}:\n    send "Ïï°ÏÖò Í∞êÏßÄÎê®!" to player`,
                q: `[${currentEvent}] Ïù¥Î≤§Ìä∏Î•º Í∞êÏßÄÌïòÎäî Íµ¨Î¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (on Ï†úÏô∏):`,
                a: currentEvent,
                h: `'${currentEvent}'Î•º Í∑∏ÎåÄÎ°ú ÏûÖÎ†•Ìï¥Î≥¥ÏÑ∏Ïöî.`
            };
        } else if (i <= 100) { // 41~100: Ïã§Ìñâ Íµ¨Î¨∏ Î∞è ÏïÑÏù¥ÌÖú
            content = {
                t: `Ïï°ÏÖò Î™ÖÎ†π - ${i}Îã®Í≥Ñ`,
                d: `ÌîåÎ†àÏù¥Ïñ¥ÏóêÍ≤å Î¨¥Ïñ∏Í∞ÄÎ•º ÌïòÎ†§Î©¥ 'send', 'give', 'teleport' Îì±ÏùÑ ÏÇ¨Ïö©Ìï©ÎãàÎã§.`,
                c: `on join:\n    give 1 diamond to player\n    send "Î≥¥ÎÑàÏä§ ÏßÄÍ∏â!"`,
                q: `ÌîåÎ†àÏù¥Ïñ¥ÏóêÍ≤å ÏïÑÏù¥ÌÖúÏùÑ Ï£ºÎäî Î™ÖÎ†πÏñ¥Îäî?`,
                a: "give",
                h: "'Ï£ºÎã§'ÎùºÎäî ÎúªÏùò 4Í∏ÄÏûê ÏòÅÏñ¥ Îã®Ïñ¥ÏûÖÎãàÎã§."
            };
        } else { // 101~200: Î≥ÄÏàò Í∏∞Ï¥à
            content = {
                t: `Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•(Î≥ÄÏàò) - ${i}Îã®Í≥Ñ`,
                d: `Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•ÌïòÎ†§Î©¥ {Î≥ÄÏàòÎ™Ö}ÏùÑ ÏÇ¨Ïö©Ìï©ÎãàÎã§. 'set'ÏúºÎ°ú Í∞íÏùÑ ÏßÄÏ†ïÌïòÍ≥† 'add'Î°ú ÎçîÌï©ÎãàÎã§.`,
                c: `on break of stone:\n    add 1 to {stone::%player's uuid%}\n    send "Í¥ëÏßà ÌöüÏàò: %{stone::%player's uuid%}%"`,
                q: `Î≥ÄÏàò Í∞íÏùÑ 1 ÎäòÎ¶¥ Îïå ÏÇ¨Ïö©ÌïòÎäî Îã®Ïñ¥Îäî? (____ 1 to {var})`,
                a: "add",
                h: "'ÎçîÌïòÍ∏∞'Î•º ÎúªÌïòÎäî ÏòÅÏñ¥ Îã®Ïñ¥ÏûÖÎãàÎã§."
            };
        }
        database.push(content);
    }

    let now = 0;
    let fails = 0;

    function load(idx) {
        now = idx;
        fails = 0;
        const data = database[idx];
        
        // ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò ÏóÖÎç∞Ïù¥Ìä∏
        updateSidebar();

        document.getElementById('app').innerHTML = `
            <div class="progress">STEP ${idx + 1} / 1000</div>
            <h1>${data.t}</h1>
            <p>${data.d}</p>
            <pre><code>${data.c}</code></pre>
            <div class="quiz-section">
                <h3>Quiz</h3>
                <p>${data.q}</p>
                <input type="text" id="ans-input" placeholder="Ï†ïÎãµ ÏûÖÎ†•..." onkeypress="if(event.keyCode==13) check()">
                <button onclick="check()">ÌôïÏù∏</button>
                <div id="hint">üí° ÌûåÌä∏: ${data.h}</div>
                <div id="feedback"></div>
            </div>
        `;
    }

    function updateSidebar() {
        const list = document.getElementById('nav-list');
        list.innerHTML = '';
        // ÌòÑÏû¨ Î†àÎ≤® Ï£ºÎ≥Ä 20Í∞úÎßå ÌëúÏãúÌïòÍ±∞ÎÇò Ï†ÑÏ≤¥ ÌëúÏãú (Ïó¨Í∏∞ÏÑ† 200Í∞ú ÌëúÏãú)
        database.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = `nav-item ${i === now ? 'active' : ''}`;
            div.innerText = `${i + 1}. ${item.t.split(' - ')[0]}`;
            div.onclick = () => load(i);
            list.appendChild(div);
        });
    }

    function check() {
        const input = document.getElementById('ans-input').value.trim().toLowerCase();
        const correct = database[now].a.toLowerCase();
        const feedback = document.getElementById('feedback');
        const hint = document.getElementById('hint');

        if (input === correct) {
            feedback.innerHTML = "‚úÖ Ï†ïÎãµÏûÖÎãàÎã§! Îã§Ïùå Îã®Í≥ÑÎ°ú ÎÑòÏñ¥Í∞ëÎãàÎã§.";
            feedback.style.color = "#4caf50";
            setTimeout(() => {
                if (now < 199) load(now + 1);
                else alert("1ÌÉÑ(200Îã®Í≥Ñ) ÏôÑÎ£å! 2ÌÉÑÏùÑ ÏöîÏ≤≠Ìï¥Ï£ºÏÑ∏Ïöî!");
            }, 1500);
        } else {
            fails++;
            feedback.innerHTML = `‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§. (Ïã§Ìå® ÌöüÏàò: ${fails}/4)`;
            feedback.style.color = "#f44336";
            if (fails >= 4) hint.style.display = "block";
        }
    }

    window.onload = () => load(0);
</script>
</body>
</html>
